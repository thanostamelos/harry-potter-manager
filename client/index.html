<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hogwarts Spell & Potion Manager</title>

    <link rel="stylesheet" href="./assets/styles/reset.css"/>
    <link rel="stylesheet" href="./assets/styles/variables.css"/>
    <link rel="stylesheet" href="./assets/styles/main.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"/>
</head>
<body>
<header>
    <h1>Hogwarts Spell & Potion Manager</h1>
</header>

<section class="controls">
    <input
            type="text"
            id="searchInput"
            placeholder="Search spell..."
    />
    <button id="addBtn">New</button>
</section>

<section class="table-container">
    <table id="dataTable">
        <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Type</th>
            <th>Element</th>
            <th>Power</th>
            <th>Rarity</th>
            <th>Description</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</section>

<!-- Modal -->
<div id="modal" class="modal hidden">
    <div class="modal-content">
        <h2 id="modalTitle" class="modal-title"></h2>

        <input type="text" id="editName" placeholder="Name"/>
        <input type="text" id="editType" placeholder="Type"/>
        <input type="text" id="editElement" placeholder="Element"/>
        <input type="text" id="editPower" placeholder="Power"/>
        <input type="text" id="editRarity" placeholder="Rarity"/>
        <input type="text" id="editDescription" placeholder="Description"/>
        <input type="text" id="editStatus" placeholder="Status"/>

        <div class="modal-actions">
            <button id="deleteBtn" class="danger">Delete</button>
            <button id="closeBtn">Cancel</button>
            <button id="confirmAddButton">Create</button>
            <button id="saveBtn">Save</button>
        </div>
    </div>
</div>

<div id="confirmationModal" class="modal hidden">
    <div class="modal-content">
        <h3 class="modal-title">Delete Confirmation</h3>
        <p>Are you sure you want to delete this spell?</p>
        <div class="modal-actions">
            <button id="cancelBtn">Cancel</button>
            <button id="confirmActionBtn">Confirm</button>
        </div>
    </div>
</div>

<div id="loadingOverlay" class="loading-overlay hidden">
    <div class="spinner"></div>
    <p>Loading...</p>
</div>

<script type="module" src="./js/app.js"></script>
</body>

</html>
